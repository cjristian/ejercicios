<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <title>Gestion de Empleados</title>
    </head>
    <body>
        <div class="container m-5 ">

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Elige el boton</h5>
                    <button class="btn btn-primary" onclick="agregarEmpleados()"
                        value="Agregar Libro">Agregar empleado</button>
                    <button class="btn btn-secondary"
                        onclick="recorrerArray()">Listar libros</button>
                    <button class="btn btn-warning"
                        onclick="recorrerAutor()">Listar libros por
                        autor</button>
                    <button class="btn btn-primary"
                        onclick="ultimo()">Ultimo añadido</button>
                    <button class="btn btn-primary"
                        onclick="promedioAnios()">Promedio de añios</button>

                </div>
            </div>
        </div>

        <script>
            const empleados = [];
class Empleado {

    constructor(nombre, edad,salario) {
        this.nombre = nombre;
        this.edad = edad;
        this.salario = salario;

    }
    getNombre() {
        return this.nombre;

    }
    getEdad() {
        return this.edad;

    }
    getSalario() {
        return this.salario;

    }

}
function agregarEmpleados() {
    const numero = prompt("¿Escribe cuantos empleados vas agregar? ");
    for (let i = 0; i < numero; i++) {
        let nombre = prompt(`Escrime el nombre del  empleado ${i + 1}`);
        let edad = parseInt((`Escrime la edad del empleado`));
        let salario = parseFloat(prompt("Escrime el salario"));
        const empleado = new Empleado(nombre, edad, salario);
        empleados.push(empleado);

    }



}
function recorrerArray() {
    if (libros.length !== 0) {
        libros.forEach((elemento, index) => {
            console.log(`${index + 1} Titulo:${elemento.getTitulo()} Autor: ${elemento.getNombre()} Añio de publicacion: ${elemento.getAnio()}`);
        });
    } else {
        alert("Tienes que añadir libros a tu lista");
    }
}
function recorrerAutor() {
    if (libros.length !== 0) {
        libros.forEach((elemento, index) => {
            console.log(`${index + 1}  Autor: ${elemento.getNombre()}`);
        });
    } else {
        alert("Tienes que añadir libros a tu lista");
    }
}
function ultimo() {
    if (libros.length !== 0) {
        const ultimo = libros[libros.length - 1];
        console.log(`Titulo:${ultimo.getTitulo()} Autor: ${ultimo.getNombre()} Añio de publicacion: ${ultimo.getAnio()}`);


    } else {
        alert("Tienes que añadir libros a tu lista");
    }
}
function promedioAnios() {
    if (libros.length !== 0) {
        let media=0;
        libros.forEach((elemento, index) => {
            media += elemento.getAnio();
        });
        media/=libros.length;
        console.log(`La media de los libros es ${media}`);

    } else {
        alert("Tienes que añadir libros a tu lista");
    }
}
        </script>

    </body>
</html>
