<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <div class="container m-5 ">

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Elige el boton</h5>
                    <button class="btn btn-primary" onclick="hacerLibros()"
                        value="Agregar Libro">Agregar Libro</button>
                    <button class="btn btn-secondary"
                        onclick="recorrerArray()">Listar libros</button>
                    <button class="btn btn-warning"
                        onclick="recorrerAutor()">Listar libros por
                        autor</button>
                    <button class="btn btn-primary"
                        onclick="ultimo()">Ultimo añadido</button>
                    <button class="btn btn-primary"
                        onclick="promedioAnios()">Promedio de añios</button>

                </div>
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
