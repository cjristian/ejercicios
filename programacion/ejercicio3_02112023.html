<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="myForm">
        <input type="text" id="inputParam" placeholder="Ingresa el nombre de un cereal">
        <button type="button" onclick="masaMaxima()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function masaMaxima() {

            var valor = document.getElementById("inputParam").value;
            var toneladas;
            if (valor === 'avena') {
                toneladas = 1.8
                var resultado = 20.0 / toneladas;

                document.getElementById("resultado").textContent = "El resultado es: " + resultado;

            } else if (valor === 'cebada') {
                toneladas = 1.4
                var resultado = 20.0 / toneladas;

                document.getElementById("resultado").textContent = "El resultado es: " + resultado;
            } else if (valor === 'maiz') {
                toneladas = 1.2
                var resultado = 20.0 / toneladas;

                document.getElementById("resultado").textContent = "El resultado es: " + resultado;
            } else {


                document.getElementById("resultado").textContent = "Has introducido un valor incorrecto";
            }

        }
    </script>

</body>

</html>
