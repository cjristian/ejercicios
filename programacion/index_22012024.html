<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Dinámica</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }

    td {
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Función para crear la tabla
    function crearTabla(filas, columnas) {
      var tabla = document.createElement("table");

      for (var i = 0; i < filas; i++) {
        var fila = tabla.insertRow(i);

        for (var j = 0; j < columnas; j++) {
          var celda = fila.insertCell(j);
          celda.addEventListener("click", function() {
            // Alterna el color de fondo al hacer clic
            this.style.backgroundColor = (this.style.backgroundColor === "red") ? "blue" : "red";
          });
        }
      }

      return tabla;
    }

    // Insertar la tabla en el body
    document.body.appendChild(crearTabla(5, 5));
  });
</script>

</body>
</html>
