<body>
    <script>
        var juanfe = Object();
        juanfe.edad = 38
        juanfe['apellidos'] = "Mateos Barrados"
        juanfe.peso = 79
        juanfe.comer = function () {
            juanfe.peso++

        }
        juanfe["correr"] = function () {
            juanfe.peso--;

        }
        juanfe.correr();
        alert(juanfe.peso)

        function Humano(edad, peso) {
            this.edad = edad
            this.peso = peso
            this.comer = function () {
                this.peso--

            }
            this.correr = function () {
                this.peso--;

            }
        }
        var juanfe = Humano(38, 79)
        juanfe.comer();
        alert(juanfe.peso)
        var ana = Humano(39, 59)
        Humano.prototype.cumpleanos = function () { this.edad++ }
        juanfe.cumpleanos()
        alert(juanfe.edad)
    </script>

</body>
