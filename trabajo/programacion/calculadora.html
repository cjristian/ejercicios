<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: sans-serif;

        }


        input {
            font-size: 20px;
            width: 60px;
        }

        input:active {
            background-color: greenyellow;
        }

        table td {
            border: 2px solid black;
            text-align: center;
        }

        #valor_numero {
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>CALCULADORA</h1>


    <table onclick="acumular();">
        <tr>
            <td colspan="3">
                <input type="text" name="valor_numero" id="valor_numero" readonly="true">
            </td>
        </tr>
        <tr>
            <td><input type="button" id="1" value="1" onclick="darNumero('1')"></td>
            <td><input type="button" id="2" value="2" onclick="darNumero('2')"></td>
            <td><input type="button" id="3" value="3" onclick="darNumero('3')"></td>
        </tr>
        <tr>
            <td><input type="button" id="4" value="4" onclick="darNumero('4')"></td>
            <td><input type="button" id="5" value="5" onclick="darNumero('5')"></td>
            <td><input type="button" id="6" value="6" onclick="darNumero('6')"></td>
        </tr>
        <tr>
            <td><input type="button" id="7" value="7" onclick="darNumero('7')"></td>
            <td><input type="button" id="8" value="8" onclick="darNumero('8')"></td>
            <td><input type="button" id="9" value="9" onclick="darNumero('9')"></td>
        </tr>
        <tr>
            <td><input type="button" id="0" value="0" onclick="darNumero('0')"></td>
            <td><input type="button" id="sumar" value="+" onclick="operaciones(1)"></td>
            <td><input type="button" id="restar" value="-" onclick="operaciones(2)"></td>
        </tr>
        <tr>
            <td><input type="button" id="multiplicar" value="*" onclick="operaciones(3)"></td>
            <td><input type="button" id="dividir" value="/" onclick="operaciones(4)"></td>
            <td><input type="button" id="resultado" onclick="resultado();" value="="></td>
        </tr>
        <tr>
            <td colspan="3"><input type="button" value="C" onclick="borrar()"></td>
        </tr>
    </table>
    <script>
        var num1 = 0;
        var num2 = 0;
        var opera;
        function darNumero(numero) {
            if (num1 == 0) {
                num1 = numero;
            } else {
                num1 += numero;
            }
            refrescar();

        }
        function refrescar() {
            document.getElementById("valor_numero").value = num1;
        }
        function operaciones(parametro) {
            if (num1 == 0) {
                refrescar();
            }
            num2 = num1;
            num1 = 0;
            opera = parametro;
            refrescar();
        }
        function resultado() {
            switch (opera) {
                case 1:
                    num1 = num1 + num2;

                    break;
                case 2:
                    num1 = num1 - num2;

                    break;
                case 3:
                    num1 = num1 * num2;


                    break;
                case 4:
                    num1 = num1 / num2;

                    break;


            }
            refrescar();

        }
        function borrar() {
            num1 = 0;
            num2 = 0;
            refrescar();
        }
    </script>

</body>

</html>
