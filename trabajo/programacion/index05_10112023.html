<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Objeto función
        function LeyGasIdeal(volumen, moles, temperatura) {
            // Propiedades
            this.volumen = volumen;
            this.moles = moles;
            this._temperatura = temperatura; // _temperatura es una convención para una propiedad "privada"

            // Propiedad calculada usando Object.defineProperty
            Object.defineProperty(this, 'presion', {
                get: function () {
                    return (this._temperatura * 0.314) / this.volumen;
                },
                enumerable: true
            });

            // Setter para temperatura
            Object.defineProperty(this, 'temperatura', {
                get: function () {
                    return this._temperatura;
                },
                set: function (nuevaTemperatura) {
                    if (typeof nuevaTemperatura === 'number') {
                        this._temperatura = nuevaTemperatura;
                    } else {
                        console.error('La temperatura debe ser un número.');
                    }
                },
                enumerable: true
            });
        }

        // Crear una instancia del objeto
        var gasIdeal = new LeyGasIdeal(10, 2, 273); // Volumen: 10, Moles: 2, Temperatura: 273 Kelvin

        // Obtener la presión usando la propiedad calculada
        console.log(gasIdeal.presion); // Resultado: 8.5022

        // Obtener la temperatura usando el getter
        console.log(gasIdeal.temperatura); // Resultado: 273

        // Establecer una nueva temperatura usando el setter
        gasIdeal.temperatura = 300;

        // Obtener la presión con la nueva temperatura
        console.log(gasIdeal.presion); // Resultado: 9.42
        Object.defineProperty(this, 'presionEnAtmosferas', {
            get: function () {
                return this.presion / 101325;
            },
            enumerable: true
        });

    </script>
</body>

</html>
