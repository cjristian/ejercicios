<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Menú con dos columnas</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <!-- Columna 1: Menú principal -->
            <div class="col-md-6">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Inicio</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav1"
                        aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav1">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Enlace 1</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Enlace 2</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Enlace 3</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!-- Columna 2: Menú secundario -->
            <div class="col-md-6">
                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <a class="navbar-brand" href="#">Opciones</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav2"
                        aria-controls="navbarNav2" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav2">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Opción 1</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Opción 2</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Opción 3</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
