                    <p class="form-text">0$</p>
                    <p class="form-text">100$</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">

                <div class="input-group mb-3">
                    <input type="text" placeholder="Nombre" aria-label="Nombre" class="form-control">
                    <span class="input-group-text">gmial.com</span>

            </div>
            <div class="col-6">

                    <input type="text" aria-label="Nombre" class="form-control">
                </div>
                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text">Grande</span>
                    <input type="text" aria-label="Nombre" class="form-control">
                </div>
                <div class="input-group ">
                    <label for="pais" class="input-group-text">Pais</label>
