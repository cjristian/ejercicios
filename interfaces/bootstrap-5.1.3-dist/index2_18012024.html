<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <form action="">
                    <label for="nombre" class="form-label  ">Nombre</label>
                    <input type="text" placeholder="Nombre" name="nombre" class="form-control is-valid">
                    <div class="valid-feedback">Correcto!</div>
                </form>
            </div>
            <div class="col-6">
                <form action="">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" placeholder="correo@correo.com" name="correo" id="correo"
                        class="form-control is-invalid">
                    <div class="invalid-feedback">Por favor introduce un correo valido.</div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
