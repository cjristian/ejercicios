<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Ejemplo de Etiqueta Figure en Bootstrap</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <figure class="figure">
        <img src="https://via.placeholder.com/300" class="figure-img img-fluid rounded" alt="Imagen de ejemplo">
        <figcaption class="figure-caption">Descripción de la imagen</figcaption>
      </figure>
    </div>
    <div class="col-md-6">
      <figure class="figure">
        <video class="figure-img img-fluid rounded" controls>
          <source src="https://www.example.com/sample.mp4" type="video/mp4">
          Tu navegador no soporta el tag de video.
        </video>
        <figcaption class="figure-caption">Descripción del video</figcaption>
      </figure>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
