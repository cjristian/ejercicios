<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .contenedor {
            /* background: rgb(29, 177, 226); */
            padding: 15px;

        }
    </style>
</head>

<body>

    <div class="container ">
        <div class="row  mt-3">
            <nav class="navbar bg-white  ">
                
                <div class="col-6 d-flex align-items-baseline ">
                    <h3>ZETA</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot"
                        viewBox="0 0 16 16">
                        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                    </svg>
                    <h3 class="text-secondary">Desarrollo Web</h3>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <div class="contenedor bg-primary d-flex flex-column align-items-center">
                        <p class="text-white">Portafolio</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-briefcase.3 text-white" viewBox="0 0 16 16">
                            <path
                                d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v8A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-8A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5m1.886 6.914L15 7.151V12.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5V7.15l6.614 1.764a1.5 1.5 0 0 0 .772 0M1.5 4h13a.5.5 0 0 1 .5.5v1.616L8.129 7.948a.5.5 0 0 1-.258 0L1 6.116V4.5a.5.5 0 0 1 .5-.5" />
                        </svg>
                    </div>
                    <div class="contenedor  bg-info d-flex flex-column align-items-center">
                        <p class="text-white">Acerca de </p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class=" text-white bi bi-person" viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                        </svg>
                    </div>
                    <div class="contenedor bg-dark d-flex flex-column align-items-center rounded-top">
                        <p class="text-white">Contacto </p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="text-white bi bi-envelope" viewBox="0 0 16 16">
                            <path
                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                        </svg>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col-12">
            <div class="carousel slide w-100 m-0 p-0" id="primer-carousel" data-bs-ride="true">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="img-fluid" src="img/slider1.jpeg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="img/slider2.jpeg" alt="">

                    </div>
                    <div class="carousel-item">
                        <img src="img/slider3.jpeg" alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#primer-carousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#primer-carousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
                <div class="carousel-indicators">
                    <button class="active" type="button" data-bs-target="#primer-carousel" data-bs-slide-to="0"
                        aria-label="Slide 1"></button>
                    <button class="active" type="button" data-bs-target="#primer-carousel" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button class="active" type="button" data-bs-target="#primer-carousel" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
            </div>
        </div>

    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
