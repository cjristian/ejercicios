<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">

                            </div>
                            <div class="modal-footer">
                                <button class="btn btn light" type="button" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary">Aceptar</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modal-2">Abrir modal
                    2</button>
                <div class="modal fade" id="modal-2" tabindex="-1" aria-hidden="true" aria-labelledby="label-modal-2"
                    data-bs-backdrop="static">

                        aria-labelledby="label-modal-2">

                                        Blanditiis, ut eum iste doloremque facere nobis aspernatur recusandae
                                        praesentium explicabo minima modi reprehenderit ipsa fugiat voluptatum sequi
                                        cupiditate veniam?
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn light" type="button"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-primary">Aceptar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
