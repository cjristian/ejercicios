                </div>
            </div>

                    <button class="btn btn-outline-primary" type="button">Boton 3</button>
                </div>

                    <input type="checkbox" class="btn-check" name="checkbox-1" id="checkbox-1">
                    <label for="checkbox-1" class="btn btn-primary">checkbox 1</label>
                    <input type="checkbox" class="btn-check" name="checkbox-2" id="checkbox-2">
                    <label for="checkbox-2" class="btn btn-primary">checkbox 2</label>

            </div>

                    <input type="radio" class="btn-check" name="radio" id="radio-2">
