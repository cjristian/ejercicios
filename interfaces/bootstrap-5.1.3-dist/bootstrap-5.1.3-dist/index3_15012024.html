<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
<style>
    body{
        background-color: black;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="carousel slide" id="primer-carousel" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/1.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/2.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/3.png" alt="">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#primer-carousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#primer-carousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                    <div class="carousel-indicators">
                        <button class="active" type="button" data-bs-target="#primer-carousel" data-bs-slide-to="0"
                            aria-label="Slide 1"></button>
                        <button class="active" type="button" data-bs-target="#primer-carousel" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button class="active" type="button" data-bs-target="#primer-carousel" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
