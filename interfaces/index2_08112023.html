<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body{
            background-color: blue;
        }
.container{
    height: 100px;
    width: 100px;
    border: 3px solid ;
    margin: 40px;

    transition-duration: 1s, 2s;

}
.caja:hover > .container{
    left: 80%;

}

.container:nth-child(1){
    transition-timing-function: linear;
}

</head>

<body>

    <div class="container"></div>
    <div class="container"></div>
