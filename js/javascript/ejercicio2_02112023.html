<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function recibir(mensaje) {
            var numeros = new Array('1', '2', '3', '4', '5', '6', '7', '8', '9');

            var longitudMensaje = mensaje.legth;
            function descifrar() {
                var mensajeDescifrado = '';
                var clavSecreta = new Array('1', '5', '4', '3', '7', '4', '6', '4', '3', '7', '3', '4', '5', '2', '4', '9', '4')
                for (let index = 0; index < longitudMensaje; index++) {
                    mensajeDescifrado += numeros[clavSecreta.indexOf(mensaje(index))]

                }
                return mensajeDescifrado
            }
            return descifrar();
        }
        var mensajeRecibido = new Array('1', '4', '5');
        alert(recibir(mensajeRecibido))
    </script>

</body>
