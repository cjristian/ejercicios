<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Math.max() - Encuentra el valor máximo entre varios números
        const maxNumber = Math.max(5, 10, 2, 8, 15);
        console.log("El valor máximo es:", maxNumber);

        // Math.min() - Encuentra el valor mínimo entre varios números
        const minNumber = Math.min(5, 10, 2, 8, 15);
        console.log("El valor mínimo es:", minNumber);

        // Math.PI - Obtiene el valor de Pi (π)
        const piValue = Math.PI;
        console.log("El valor de Pi (π) es:", piValue);

        // Math.pow() - Calcula una potencia
        const base = 2;
        const exponente = 3;
        const resultadoPotencia = Math.pow(base, exponente);
        console.log(`${base} elevado a la potencia ${exponente} es igual a ${resultadoPotencia}`);

        // Math.sqrt() - Calcula la raíz cuadrada
        const numero = 25;
        const raizCuadrada = Math.sqrt(numero);
        console.log(`La raíz cuadrada de ${numero} es ${raizCuadrada}`);

        // Math.trunc() - Elimina los decimales de un número
        const decimal = 7.8;
        const numeroEntero = Math.trunc(decimal);
        console.log(`La parte entera de ${decimal} es ${numeroEntero}`);

        // Math.ceil() - Redondea hacia arriba (al entero más cercano)
        const decimalParaArriba = 4.2;
        const redondeoHaciaArriba = Math.ceil(decimalParaArriba);
        console.log(`Redondeado hacia arriba, ${decimalParaArriba} se convierte en ${redondeoHaciaArriba}`);

        // Math.floor() - Redondea hacia abajo (al entero más cercano)
        const decimalParaAbajo = 6.8;
        const redondeoHaciaAbajo = Math.floor(decimalParaAbajo);
        console.log(`Redondeado hacia abajo, ${decimalParaAbajo} se convierte en ${redondeoHaciaAbajo}`);

    </script>
</body>

</html>
